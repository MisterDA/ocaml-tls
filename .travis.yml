language: c
install: wget https://raw.githubusercontent.com/ocaml/ocaml-ci-scripts/master/.travis-opam.sh
script: bash -ex .travis-opam.sh
env:
  global:
    - PACKAGE="tls"
    - EXTRA_REMOTES="https://github.com/hannesm/mirage-dev.git#easy"
  matrix:
    - OCAML_VERSION=4.04
    - OCAML_VERSION=4.05 DEPOPTS="lwt ptime"
    - OCAML_VERSION=4.06
    - OCAML_VERSION=4.07
      DEPOPTS="mirage-flow mirage-kv mirage-clock ptime"
      POST_INSTALL_HOOK="./.travis-test-mirage.sh" TESTS=false
    - OCAML_VERSION=4.08
    - OCAML_VERSION=4.09
      DEPOPTS="mirage-flow mirage-kv mirage-clock ptime"
      POST_INSTALL_HOOK="./.travis-test-mirage.sh" TESTS=false
notifications:
  email: false
